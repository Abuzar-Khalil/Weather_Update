<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather-info {
            margin-top: 20px;
            text-align: center;
        }
        .weather-info p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Check the Weather</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.city.label_tag }} <br>
        {{ form.city }}
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
    <div class="weather-info">
        <h2>Weather in {{ weather.location }}</h2>
        <p><strong>Temperature:</strong> {{ weather.temperature }}</p>
        <p><strong>Humidity:</strong> {{ weather.humidity }}</p>
        <p><strong>Description:</strong> {{ weather.description }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
